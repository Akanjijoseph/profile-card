<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>log in-xyz website</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="loginpage.css">

</head>
<body>
    <section>
        <div class="auth">
            <h1>login</h1>
            <form action="">
                <input type="text" name="username" id="username" placeholder="username" autocomplete="off" min="6" maxlength="12">
                <input type="password" name="password" id="password" placeholder="password" required minlength="6" maxlength="12">
                <p>Forgot password?</p>
                <button type="submit"> login</button>
            </form>
            <p class="none-member">not a member? <span><a href="">sign up</a></span></p>
        </div>
    </section>
    <footer>
        <img  src="./media/download (1).png" alt="contact us">
    </footer>
</body>
</html>
